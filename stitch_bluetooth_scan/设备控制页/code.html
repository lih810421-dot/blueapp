<!DOCTYPE html>

<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>设备控制页</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00D4FF",
                        "secondary": "#A855F7",
                        "dark-blue-start": "#0A1929",
                        "dark-blue-end": "#020617",
                        "glass": "rgba(255, 255, 255, 0.08)",
                        "glass-border": "rgba(255, 255, 255, 0.15)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "monospace"],
                        "body": ["Noto Sans SC", "sans-serif"],
                    },
                    boxShadow: {
                        "glow-cyan": "0 0 20px rgba(0, 212, 255, 0.5)",
                        "glow-sm": "0 0 10px rgba(0, 212, 255, 0.3)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for elements difficult to achieve with just utility classes */
        .gauge-ticks {
            background: conic-gradient(
                from 225deg,
                transparent 0deg,
                transparent 10deg,
                rgba(255,255,255,0.2) 10.5deg,
                transparent 11deg
            );
            background-size: 100% 100%;
            /* Repeating the pattern to simulate ticks */
            background-image: repeating-conic-gradient(
                from 225deg, 
                transparent 0deg, 
                transparent 2deg, 
                rgba(255,255,255,0.3) 2deg, 
                rgba(255,255,255,0.3) 3deg 
            );
            /* Mask to make it a ring */
            mask-image: radial-gradient(transparent 65%, black 66%);
            -webkit-mask-image: radial-gradient(transparent 65%, black 66%);
        }
        
        .bg-gradient-radial {
            background: radial-gradient(circle, #0f2e46 0%, #000000 100%);
        }
        
        .pointer-triangle {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #00D4FF;
            filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.8));
        }

        /* Hide scrollbar for mode selector */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gradient-to-b from-dark-blue-start to-dark-blue-end min-h-screen w-full flex flex-col text-white font-body selection:bg-primary/30">
<!-- Top Navigation Bar -->
<header class="h-14 px-6 flex items-center justify-between shrink-0 z-50">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full active:bg-white/10 transition-colors text-white">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<h1 class="text-white text-lg font-bold tracking-wide">设备名称</h1>
<div class="w-10 flex justify-end">
<div class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]"></div>
</div>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto overflow-x-hidden pb-8">
<!-- 1. RPM Gauge Area -->
<section class="h-[280px] w-full flex items-center justify-center relative my-2">
<!-- Gauge Container -->
<div class="relative w-[200px] h-[200px] rounded-full shadow-glow-cyan border border-primary/50 bg-gradient-radial flex items-center justify-center">
<!-- Decorative Outer Ring -->
<div class="absolute inset-0 rounded-full border border-primary/20 opacity-50 scale-110"></div>
<!-- Ticks Ring -->
<div class="absolute inset-0 rounded-full gauge-ticks opacity-80" style="clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%); transform: rotate(0deg);"></div>
<!-- Labels 0 and 3000 -->
<div class="absolute bottom-6 left-8 text-xs text-white/40 font-display">0</div>
<div class="absolute bottom-6 right-8 text-xs text-white/40 font-display">3000</div>
<!-- Pointer Container (Rotated based on value) -->
<!-- Assuming 1200/3000 mapping. 0 starts at approx -135deg, max at +135deg. Range 270deg. 
                     1200 / 3000 = 0.4. 0.4 * 270 = 108deg. -135 + 108 = -27deg. -->
<div class="absolute w-full h-full flex justify-center pointer-events-none transition-transform duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]" style="transform: rotate(-27deg);">
<!-- The pointer sits at the top of the circle -->
<div class="pointer-triangle -mt-3"></div>
</div>
<!-- Inner Data Display -->
<div class="flex flex-col items-center justify-center z-10 mt-4">
<span class="text-[56px] font-display font-bold leading-none tracking-tight text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">1200</span>
<span class="text-primary text-sm font-medium tracking-widest mt-1 opacity-80 font-display">RPM</span>
</div>
</div>
</section>
<!-- 2. Pressure Display Card -->
<section class="px-6 mb-6">
<div class="h-[100px] w-full bg-glass border border-glass-border backdrop-blur-md rounded-xl p-5 flex flex-col justify-between shadow-lg">
<div class="flex justify-between items-start">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">compress</span>
</div>
<div class="flex flex-col">
<span class="text-white/60 text-xs font-medium">当前压力</span>
<span class="text-white text-2xl font-display font-bold leading-tight">250 <span class="text-sm font-normal text-white/60">kPa</span></span>
</div>
</div>
</div>
<!-- Progress Bar -->
<div class="w-full h-2 bg-white/10 rounded-full overflow-hidden mt-2 relative">
<!-- Progress Fill -->
<div class="absolute top-0 left-0 h-full bg-gradient-to-r from-emerald-500 to-emerald-300 w-[80%] rounded-full shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
</div>
</div>
</section>
<!-- 3. Mode Buttons Rail -->
<section class="mb-6 pl-6">
<div class="flex gap-4 overflow-x-auto hide-scrollbar pb-4 pr-6 h-[100px] items-center">
<!-- Mode 1 (Inactive) -->
<button class="group relative w-[60px] h-[60px] shrink-0 rounded-xl border border-primary/40 bg-transparent flex items-center justify-center active:scale-95 transition-all duration-200">
<span class="text-xs font-medium text-primary/80 group-hover:text-primary">模式1</span>
</button>
<!-- Mode 2 (Inactive) -->
<button class="group relative w-[60px] h-[60px] shrink-0 rounded-xl border border-primary/40 bg-transparent flex items-center justify-center active:scale-95 transition-all duration-200">
<span class="text-xs font-medium text-primary/80 group-hover:text-primary">模式2</span>
</button>
<!-- Mode 3 (Active) -->
<button class="relative w-[72px] h-[72px] shrink-0 rounded-xl border-none bg-gradient-to-br from-primary to-secondary flex items-center justify-center shadow-glow-cyan active:scale-105 transition-all duration-300 transform scale-100 z-10">
<span class="text-sm font-bold text-white drop-shadow-md">模式3</span>
</button>
<!-- Mode 4 (Inactive) -->
<button class="group relative w-[60px] h-[60px] shrink-0 rounded-xl border border-primary/40 bg-transparent flex items-center justify-center active:scale-95 transition-all duration-200">
<span class="text-xs font-medium text-primary/80 group-hover:text-primary">模式4</span>
</button>
<!-- Mode 5 (Inactive) -->
<button class="group relative w-[60px] h-[60px] shrink-0 rounded-xl border border-primary/40 bg-transparent flex items-center justify-center active:scale-95 transition-all duration-200">
<span class="text-xs font-medium text-primary/80 group-hover:text-primary">模式5</span>
</button>
</div>
</section>
<!-- 4. Speed Correction Area -->
<section class="px-6">
<div class="flex flex-col gap-4">
<div class="flex items-center justify-between">
<h3 class="text-lg font-bold text-white">转速修正</h3>
<div class="flex items-center gap-2">
<span class="text-primary font-display font-bold text-lg">+25</span>
</div>
</div>
<div class="flex items-center gap-4 h-[60px]">
<!-- Slider Component -->
<div class="relative flex-1 h-12 flex items-center group">
<!-- Track Background -->
<div class="absolute w-full h-1 bg-white/10 rounded-full"></div>
<!-- Active Track (from center to thumb) -->
<div class="absolute left-1/2 h-1 bg-primary/50 rounded-full w-[25%]"></div>
<!-- Center Mark -->
<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-1 h-3 bg-white/30 rounded-full"></div>
<!-- Labels -->
<div class="absolute -bottom-6 left-0 text-[10px] text-white/30 font-display">-100</div>
<div class="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] text-white/30 font-display">0</div>
<div class="absolute -bottom-6 right-0 text-[10px] text-white/30 font-display">+100</div>
<!-- Thumb (Positioned at +25% relative to center) -->
<div class="absolute left-[75%] top-1/2 -translate-x-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-black border-2 border-primary shadow-glow-cyan cursor-grab active:cursor-grabbing hover:scale-110 transition-transform z-20 flex items-center justify-center">
<div class="w-1.5 h-1.5 rounded-full bg-primary"></div>
</div>
</div>
<!-- Reset Button -->
<button class="w-12 h-12 rounded-full border border-white/10 bg-white/5 flex items-center justify-center active:bg-white/10 transition-colors shadow-lg ml-2">
<span class="material-symbols-outlined text-white/80 text-[20px]">restart_alt</span>
</button>
</div>
</div>
</section>
</main>
</body></html>
