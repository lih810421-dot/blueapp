<!DOCTYPE html>

<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>蓝牙助手设备扫描页</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00e1ff",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2123",
                        "tech-dark": "#0A1929",
                        "tech-black": "#020617",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans SC", "sans-serif"],
                        "sans": ["Noto Sans SC", "sans-serif"],
                    },
                    backgroundImage: {
                        'tech-gradient': 'linear-gradient(180deg, #0A1929 0%, #020617 100%)',
                        'button-gradient': 'linear-gradient(135deg, #00D4FF 0%, #A855F7 100%)',
                    },
                    boxShadow: {
                        'neon': '0 0 20px rgba(0, 212, 255, 0.5)',
                        'neon-strong': '0 0 30px rgba(0, 212, 255, 0.6)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Grid Background Pattern */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        
        /* Glassmorphism Utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col bg-tech-gradient overflow-hidden font-display text-white selection:bg-primary selection:text-black">
<!-- Grid Overlay -->
<div class="absolute inset-0 bg-grid-pattern pointer-events-none z-0"></div>
<!-- Content Wrapper -->
<div class="relative z-10 flex flex-col h-full px-6 py-6 gap-6">
<!-- Header -->
<header class="flex items-center justify-center w-full relative py-2">
<div class="absolute left-0 text-white/80 hover:text-primary transition-colors cursor-pointer">
<span class="material-symbols-outlined text-3xl">menu</span>
</div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-3xl">bluetooth_connected</span>
<h1 class="text-[32px] font-bold tracking-tight text-white leading-tight">蓝牙助手</h1>
</div>
<div class="absolute right-0 text-white/80 hover:text-primary transition-colors cursor-pointer">
<span class="material-symbols-outlined text-3xl">settings</span>
</div>
</header>
<!-- Main Action Section -->
<div class="flex flex-col items-center justify-center py-10 gap-8">
<!-- Ripple Effect Visuals (Static representation of scanning waves) -->
<div class="relative flex items-center justify-center">
<!-- Outer Ring 3 -->
<div class="absolute w-[280px] h-[280px] rounded-full border border-primary/10 bg-primary/5"></div>
<!-- Outer Ring 2 -->
<div class="absolute w-[220px] h-[220px] rounded-full border border-primary/20"></div>
<!-- Outer Ring 1 -->
<div class="absolute w-[160px] h-[160px] rounded-full border border-primary/30"></div>
<!-- Main Button -->
<button class="relative z-10 w-[120px] h-[120px] rounded-full bg-button-gradient shadow-neon flex flex-col items-center justify-center group active:scale-95 transition-transform duration-200">
<span class="material-symbols-outlined text-4xl text-white mb-1">radar</span>
<span class="text-sm font-bold text-white">开始扫描</span>
</button>
</div>
<p class="text-base text-gray-400 font-normal text-center">
                    点击按钮搜索附近的 BLE 设备
                </p>
</div>
<!-- Device List Section -->
<div class="flex flex-col flex-1 w-full max-w-md mx-auto">
<div class="flex items-center justify-between mb-5 px-1">
<h3 class="text-xl font-bold text-white tracking-wide">附近设备</h3>
<div class="flex items-center gap-1">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
<span class="text-xs text-primary font-medium tracking-wider uppercase">Scanning</span>
</div>
</div>
<div class="flex flex-col gap-5 pb-10">
<!-- Device Card 1 -->
<div class="glass-card rounded-xl p-4 flex items-center justify-between hover:bg-white/10 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-lg bg-primary/20 flex items-center justify-center text-primary border border-primary/30">
<span class="material-symbols-outlined">thermostat</span>
</div>
<div class="flex flex-col">
<span class="text-lg font-bold text-white leading-tight">智能温湿度计</span>
<span class="text-xs text-gray-400 font-mono mt-1">MAC: C4:5B:BE:89:1A:22</span>
</div>
</div>
<div class="flex flex-col items-end gap-1">
<div class="flex items-end gap-0.5 h-4 mb-1">
<div class="w-1 h-2 bg-primary rounded-sm"></div>
<div class="w-1 h-3 bg-primary rounded-sm"></div>
<div class="w-1 h-4 bg-primary rounded-sm"></div>
<div class="w-1 h-4 bg-primary/30 rounded-sm"></div>
</div>
<span class="text-xs text-primary font-medium">-45dBm</span>
</div>
</div>
<!-- Device Card 2 -->
<div class="glass-card rounded-xl p-4 flex items-center justify-between hover:bg-white/10 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-lg bg-purple-500/20 flex items-center justify-center text-purple-400 border border-purple-500/30">
<span class="material-symbols-outlined">headphones</span>
</div>
<div class="flex flex-col">
<span class="text-lg font-bold text-white leading-tight">MX-Audio-202</span>
<span class="text-xs text-gray-400 font-mono mt-1">MAC: 88:21:4A:11:0B:CD</span>
</div>
</div>
<div class="flex flex-col items-end gap-1">
<div class="flex items-end gap-0.5 h-4 mb-1">
<div class="w-1 h-2 bg-primary rounded-sm"></div>
<div class="w-1 h-3 bg-primary rounded-sm"></div>
<div class="w-1 h-4 bg-primary/30 rounded-sm"></div>
<div class="w-1 h-4 bg-primary/30 rounded-sm"></div>
</div>
<span class="text-xs text-gray-400 font-medium">-72dBm</span>
</div>
</div>
<!-- Device Card 3 -->
<div class="glass-card rounded-xl p-4 flex items-center justify-between hover:bg-white/10 transition-colors cursor-pointer group">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-lg bg-gray-700/40 flex items-center justify-center text-gray-400 border border-gray-600/30">
<span class="material-symbols-outlined">bluetooth_searching</span>
</div>
<div class="flex flex-col">
<span class="text-lg font-bold text-gray-300 leading-tight">未知设备</span>
<span class="text-xs text-gray-500 font-mono mt-1">MAC: 12:XX:XX:XX:XX:99</span>
</div>
</div>
<div class="flex flex-col items-end gap-1">
<div class="flex items-end gap-0.5 h-4 mb-1">
<div class="w-1 h-2 bg-primary rounded-sm"></div>
<div class="w-1 h-3 bg-primary/30 rounded-sm"></div>
<div class="w-1 h-4 bg-primary/30 rounded-sm"></div>
<div class="w-1 h-4 bg-primary/30 rounded-sm"></div>
</div>
<span class="text-xs text-gray-500 font-medium">-88dBm</span>
</div>
</div>
<!-- Device Card 4 (Just discovered) -->
<div class="glass-card rounded-xl p-4 flex items-center justify-between hover:bg-white/10 transition-colors cursor-pointer group animate-pulse">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-lg bg-blue-500/20 flex items-center justify-center text-blue-400 border border-blue-500/30">
<span class="material-symbols-outlined">watch</span>
</div>
<div class="flex flex-col">
<span class="text-lg font-bold text-white leading-tight">小米手环 7</span>
<span class="text-xs text-gray-400 font-mono mt-1">MAC: A1:B2:C3:D4:E5:F6</span>
</div>
</div>
<div class="flex flex-col items-end gap-1">
<span class="material-symbols-outlined text-primary">chevron_right</span>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
